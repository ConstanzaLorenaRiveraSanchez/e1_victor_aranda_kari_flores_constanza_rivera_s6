{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - PawPalace</title>
  <!--Adicción de bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar">
    <!-- Logo de la barra de navegación -->
  <a class="navbar-brand" href="{% url 'inicio' %}">
    <img src="{% static 'images/Paw.png'%}">
  </a>
  <!-- Enlaces de navegación -->
  <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
  <a class="nav-link" href="{% url 'perros' %}">Perros</a>
  <a class="nav-link" href="{% url 'gatos' %}">Gatos</a>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Nombre de Cuenta:</label>
        <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre de cuenta" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    <p>¿Olvidaste tu contraseña? <a href="{% url 'recuperarContrasena' %}">Recupérala aquí</a></p>
  </div>
  
  <script src="scripts.js"></script>

  <!-- Scripts de Bootstrap y personalizados -->
  <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>
  <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js' %}"></script>
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'script.js' %}"></script>
  
  </body>
  </html>
