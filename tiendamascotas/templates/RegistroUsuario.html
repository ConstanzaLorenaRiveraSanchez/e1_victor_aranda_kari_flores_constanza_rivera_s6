{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - PawPalace</title>
  <!--Adicción de bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar">
    <!-- Logo de la barra de navegación -->
    <a class="navbar-brand" href="{% url 'inicio' %}">
      <img src="{% static 'images/Paw.png' %}" alt="PawPalace Logo">
    </a>
    <!-- Enlaces de navegación -->
    <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
    <a class="nav-link" href="{% url 'perros' %}">Perros</a>
    <a class="nav-link" href="{% url 'gatos' %}">Gatos</a>
    <!-- Enlace de Inicio de Sesión -->
    <a class="nav-link" href="{% url 'inicioSesion' %}">Inicio de Sesión</a>
    <!-- Botón de carrito -->
    <a href="{% url 'carrito' %}" class="cart-link">
      <button class="btn cart-btn">
        <img src="{% static 'images/carrito.svg' %}" alt="Carrito">
        <span id="cart-counter">0</span>
      </button>
    </a>    
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1>Registro de Usuario</h1>
    <form id="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido" required>
      </div>
      <div class="form-group">
        <label for="nombre-cuenta">Nombre de la Cuenta:</label>
        <input type="text" id="nombre-cuenta" name="nombre-cuenta" class="form-control" placeholder="Ingrese su nombre de cuenta" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono :</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+56912345678" pattern="^\+569[0-9]{8}$" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="form-group">
        <label for="repetir-contrasena">Repetir Contraseña:</label>
        <input type="password" id="repetir-contrasena" name="repetir-contrasena" class="form-control" placeholder="Repita su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 PawPalace. Todos los derechos reservados.</p>
    </div>
  </footer>
  
  <!-- Scripts de Bootstrap y personalizados -->
  <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>
  <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js' %}"></script>
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
