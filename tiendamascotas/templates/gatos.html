{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatos - PawPalace</title>
  <!--Adicción de bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar">
    <!-- Logo de la barra de navegación -->
  <a class="navbar-brand" href="{% url 'inicio' %}">
    <img src="{% static 'images/Paw.png' %}" alt="PawPalace Logo">
  </a>
    <!-- Enlaces de navegación -->
    <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
    <a class="nav-link" href="{% url 'perros' %}">Perros</a>
    <a class="nav-link active" href="{% url 'gatos' %}">Gatos</a>
    <!-- Botón de inicio de sesión -->
    <a id="login" class="nav-link login-btn" href="{% url 'inicioSesion' %}">Iniciar Sesión</a>
        <!-- Botón del carrito -->
    <a href="{% url 'carrito' %}" class="cart-link">
      <button class="btn cart-btn">
        <img src="{% static 'images/carrito.svg' %}" alt="Carrito">
        <span id="cart-counter">0</span>
      </button>
  </nav>

  <div class="product-list">
    <div class="product">
        <img src="{% static 'images/royalcaninindoor.jpg'%}" alt="royalcaninindoor">
        <h3>Royal Canin indoor 1.5kg</h3>
        <p class="price">$19.990</p>
        <button class="add-to-cart-btn">Añadir al carrito</button>
    </div>
    <div class="product">
        <img src="{% static 'images/mastercat.jpg' %}" alt="masterCat">
        <h3>Master Cat pollo 3kg</h3>
        <p class="price">$12.990</p>
        <button class="add-to-cart-btn">Añadir al carrito</button>
    </div>
    <div class="product">
      <img src="{% static 'images/purinaone.jpg' %}" alt="purinaone">
      <h3>Purina One Pollo y Salmón 2kg</h3>
      <p class="price">$19.400</p>
      <button class="add-to-cart-btn">Añadir al carrito</button>
  </div>
  <div class="product">
    <img src="{% static 'images/fitformula.jpg' %}" alt="fitFormula">
    <h3>Fit Formula 10kg</h3>
    <p class="price">$27.000</p>
    <button class="add-to-cart-btn">Añadir al carrito</button>
  </div>
  </div>
<!-- Pie de página -->
<footer class="footer">
    <div class="container">
      <p>&copy; 2024 PawPalace. Todos los derechos reservados.</p>
    </div>
  </footer>
  
  <!-- Scripts de Bootstrap y personalizados -->
  <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>
  <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js' %}"></script>
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
